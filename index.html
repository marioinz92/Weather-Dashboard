<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Weather Dashboard</h1>
    <form id="search-form">
      <input type="text" id="city-input" placeholder="Enter a city name">
      <button type="submit">Search</button>
    </form>
  </header>

  <main>
    <section id="current-weather">
      <h2>Current Weather</h2>
      <div id="current-weather-container">
        <!-- Current weather information will be displayed here -->
      </div>
    </section>

    <section id="forecast">
      <h2>5-Day Forecast</h2>
      <div id="forecast-container">
        <!-- Forecast information will be displayed here -->
      </div>
    </section>
  </main>

  <aside>
    <h2>Search History</h2>
    <ul id="search-history">
      <!-- Search history items will be added here -->
    </ul>
  </aside>

  <script src="script.js"></script>
</body>
</html>
